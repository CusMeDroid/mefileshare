<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Me File Share - Sender</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="description" content="mefileshare is a tool to easily move data from computer to phone.">
    <meta name="keywords" content="mefileshare, meshare, fileshare, cusmedroid, iyortml"/>
    <meta name="author" content="CusMeDroid">
    <meta property="og:image" content="favicon.ico">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Share your files securely</h2>
				<div class="form-input">
					<button id="sender-start-con-btn">Create room</button>
				</div>
				<div class="form-input" id="join-id"></div>
			</div>
		</div>
		<div class="screen fs-screen">
			<div class="file-input">
				<label for="file-input">
					Click here to select files for sharing
				</label>
				<input type="file" id="file-input">
			</div>
			<div class="files-list">
				<div class="title">Shared Files:</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/4.7.4/socket.io.esm.min.js"></script>
	<script type="text/javascript" src="code.js"></script>
</body>
</html>
